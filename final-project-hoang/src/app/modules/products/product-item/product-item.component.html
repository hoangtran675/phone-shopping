<div class="card">
  <div class="card-header">
    <h3>{{item.productName }}</h3>
  </div>
  <div class="card-body">
    <div>
      <!-- Khi nhấn vào ảnh thì sẽ trả ra trang product-detail.component.html -->
      <!-- Khi click vào thì URL thêm một dấu sẽ có cú pháp /item.id -->
      <!-- / là param thứ nhất của routerLink, item.id là param thứ 2 của routerLink -->
      <!-- nếu là hai thông số [routerLink]="['product/',item.id] -->
      <a [routerLink]="['/inside/products/detail', item.id]">
        <img src="{{ item.image }}" alt="" width="270" height="280" />
      </a>
      <div><strong>Price : {{ item.price }}$</strong></div>
      
    </div>
  </div>
  <div class="card-footer">
    <button class="btn btn-success" (click)="addToCart(item)">Add To Cart </button>
    <button class="btn btn-info float-end" [routerLink]="['/inside/products/detail', item.id]">View More</button>
  </div>
</div>
