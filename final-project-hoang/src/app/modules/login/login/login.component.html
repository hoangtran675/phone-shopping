<div id="login">
  <h3 class="text-center text-white pt-5">Login Form</h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center" >
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-6"> 
          <form id="login-form" class="form" action="" method="post">
            <h3 class="text-center text-info">{{username}}</h3>
  
            <div class="form-group">
              <label for="username" class="text-info">Username: </label> <br>
              <input type="text" formControlName="username" id="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="email" class="text-info">Email: </label> <br>
              <input type="text" formControlName="email" id="email" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password: </label> <br>
              <input type="text" formControlName="password" id="password" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Login</button>
            </div>
          </form>
        </div>

      </div>

    </div>
  </div>
</div>
